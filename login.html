<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Login | Rod Dulfo POS</title>
<style>
:root{--brand:#0078d7}
*{box-sizing:border-box}
body{margin:0;font-family:Segoe UI,Arial,sans-serif;background:linear-gradient(135deg,#e6f0fb,#f4f7fb);min-height:100vh;display:flex;align-items:center;justify-content:center}
.card{width:100%;max-width:420px;background:#fff;padding:28px;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,0.08);text-align:center}
h1{color:var(--brand);margin:0 0 12px}
input{width:100%;padding:10px;border:1px solid #ddd;border-radius:8px;margin:8px 0;font-size:15px}
.btn{width:100%;padding:10px;border-radius:8px;border:0;background:var(--brand);color:#fff;font-weight:700;cursor:pointer;margin-top:8px}
.link{margin-top:10px;color:var(--brand);cursor:pointer;font-weight:600}
.small{font-size:13px;color:#666;margin-top:10px}
.err{color:#d9534f;margin-top:8px}
.hidden{display:none}
</style>
</head>
<body>
<div class="card" id="loginCard">
  <h1>POS Login</h1>
  <input id="username" placeholder="Username" autocomplete="username"/>
  <input id="password" type="password" placeholder="Password" autocomplete="current-password"/>
  <button class="btn" id="loginBtn">Login</button>
  <div class="link" id="toRegister">Create account</div>
  <div class="small">2025 <strong>Rod_Dulfo</strong></div>
  <div class="err" id="loginErr"></div>
</div>

<div class="card hidden" id="registerCard">
  <h1>Create Account</h1>
  <input id="regUser" placeholder="Username"/>
  <input id="regPass" type="password" placeholder="Password"/>
  <input id="regCode" placeholder="Access Code (required)"/>
  <button class="btn" id="regBtn">Register</button>
  <div class="link" id="toLogin">Back to login</div>
  <div class="err" id="regErr"></div>
</div>

<script>
/*
Storage keys used across system:
- users            : array of { username, password, role }
- loggedInUser     : object { username, role, lastLogin } (stringified)
- inventory        : array of { name, price, stock }
- records          : array of invoice objects
- latestInvoice    : object for print page
- invoiceCounter   : number (next invoice)
*/

function initDefaults(){
  if(!localStorage.getItem('users')){
    localStorage.setItem('users', JSON.stringify([
      { username: 'jhonrod', password: 'admin', role: 'admin' }
    ]));
  }
  if(!localStorage.getItem('inventory')){
    localStorage.setItem('inventory', JSON.stringify([]));
  }
  if(!localStorage.getItem('records')){
    localStorage.setItem('records', JSON.stringify([]));
  }
  if(!localStorage.getItem('invoiceCounter')){
    localStorage.setItem('invoiceCounter', '1001');
  }
}
initDefaults();

const qs = id => document.getElementById(id);
const show = el => el.classList.remove('hidden');
const hide = el => el.classList.add('hidden');

qs('toRegister').addEventListener('click', ()=>{ hide(qs('loginCard')); show(qs('registerCard')); qs('loginErr').textContent=''; });
qs('toLogin').addEventListener('click', ()=>{ hide(qs('registerCard')); show(qs('loginCard')); qs('regErr').textContent=''; });

qs('loginBtn').addEventListener('click', ()=>{
  const u = qs('username').value.trim();
  const p = qs('password').value.trim();
  qs('loginErr').textContent = '';
  if(!u || !p){ qs('loginErr').textContent = 'Enter username and password'; return; }
  const users = JSON.parse(localStorage.getItem('users')||'[]');
  const found = users.find(x => x.username === u && x.password === p);
  if(!found){ qs('loginErr').textContent = 'Invalid username or password'; return; }
  const sessionObj = { username: found.username, role: found.role, lastLogin: new Date().toISOString() };
  localStorage.setItem('loggedInUser', JSON.stringify(sessionObj));
  // redirect to dashboard
  location.href = 'dashboard.html';
});

qs('regBtn').addEventListener('click', ()=>{
  const u = qs('regUser').value.trim();
  const p = qs('regPass').value.trim();
  const code = qs('regCode').value.trim();
  qs('regErr').textContent = '';
  if(!u || !p || !code){ qs('regErr').textContent = 'All fields required'; return; }
  if(code !== '100921'){ qs('regErr').textContent = 'Invalid access code'; return; }
  const users = JSON.parse(localStorage.getItem('users')||'[]');
  if(users.find(x => x.username === u)){ qs('regErr').textContent = 'Username already exists'; return; }
  users.push({ username: u, password: p, role: 'user' });
  localStorage.setItem('users', JSON.stringify(users));
  alert('Registration successful â€” please login.');
  qs('regUser').value=''; qs('regPass').value=''; qs('regCode').value='';
  hide(qs('registerCard')); show(qs('loginCard'));
});
</script>
</body>
</html>
